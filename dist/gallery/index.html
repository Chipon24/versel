<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo">
					<img src="img/stLogon.webp" alt="Logo">
				</a>
				<div class="header__menu menu">

					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="/" class="menu__link">Головна</a></li>
							<li class="menu__item"><a href="/gallery" class="menu__link">Жива історія</a></li>
							<li class="menu__item"><a href="" class="menu__link">Сайт факультету</a></li>
							<li class="menu__item"><a href="" class="menu__link">Сайт університету</a></li>
						</ul>
					</nav>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="hero-section">
				<div id="hero"> </div>
			</section>
			<section class="photo-gallery">
				<div class="photo-gallery__container">
					<div class="galleries-container"></div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<ul class="menu__list">
					<li class="menu__item"><a href="" class="menu__link">Головна</a></li>
					<li class="menu__item"><a href="" class="menu__link">Сайт факультету</a></li>
					<li class="menu__item"><a href="" class="menu__link">Сайт університету</a></li>
				</ul>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
